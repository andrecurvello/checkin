<!DOCTYPE HTML>
<html>
 <head>
  <title>PhoneGap</title>
  <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
  <link href="bootstrap.css" rel="stylesheet">
  <link href="bootstrap-responsive.css" rel="stylesheet">
  
  <style type="text/css">
	  body {
	    padding-top: 20px;
	    padding-bottom: 40px;
	  }
  </style>
  
  
 </head>
 <body onload="init();">
 <div class="container">
	 <div class="row">
		<div class="span9">
		    <img src="user_comment.png"/> <input type="text" id="txtMessage"/>
	    </div>
	 </div>
	 <div class="row">
	    <div class="span9">
	    	<button id="btnSend" class="btn btn-primary">Send</button>
	    </div>
	 </div>
	 <div class="row">
	    <div class="span9">
	    	<span id="load"/>
	    </div>
	 </div>
	 </div>
 </div>
 </body>
 
 
  <script type="text/javascript">

    function init() {
        document.addEventListener("deviceready", onDeviceReady, true);
    }

    var onDeviceReady = function() {};

    var onSuccess = function(position) {
        $("#load").html("...");
        $("#load").load("http://myserver.com/index.php?password=AXlABo01Tk&lat="+position.coords.latitude+"&long="+position.coords.longitude+"&accuracy="+position.coords.accuracy+"&message="+$("#txtMessage").val());
    };

    function onError(error) {
        alert('code: '    + error.code    + '\n message: ' + error.message + '\n');
    }

    $("#btnSend").click(function(){
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    });
  
  </script>
 
</html>
